name: Unit Test

on:
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: ./.github/actions/setup-js-env

      - name: Unit Test
        run: pnpm test -- --coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
