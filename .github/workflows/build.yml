name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install pnpm
        run: npm install -g pnpm

      # Runs a set of commands using the runners shell
      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
